<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/TabelasEstilosLayout/Exercicio 1/style.css">
    <title>Tabelas</title>
</head>

<body>
    <h2>Tabelas</h2>

    <br>

    <table border="1" style="width: 100%;">
        <tr>
            <th>nome</th>
            <th>sobrenome</th>
            <th>idade</th>
        </tr>
        <tr>
            <td>Ana</td>
            <td>Silva</td>
            <td>28</td>
        </tr>
        <tr>
            <td>Lucas</td>
            <td>Oliveira</td>
            <td>34</td>
        </tr>
    </table>

    <br>

    <h2>Tabela Coluna Agrupada</h2>
    <table border="1" style="width: 100%;">
        <tr>
            <th colspan="2">nome</th>
            <th>idade</th>
        </tr>
        <tr>
            <td>Beatriz</td>
            <td>Souza</td>
            <td>41</td>
        </tr>
        <tr>
            <td>Felipe</td>
            <td>Martins</td>
            <td>29</td>
        </tr>
    </table>

    <br>

    <h2>Tabela linha Agrupada</h2>
    <table border="1" style="width: 100%;">
        <tr>
            <th rowspan="2">nome</th>
            <td>Mariana</td>
            <td>Ferreira</td>
        </tr>
        <tr>
            <td>Renato</td>
            <td>Gomes</td>
            
        </tr>
        <tr>
            <th>idade</th>
            <td>38</td>
            <td>45</td>
        </tr>
    </table>
</body>
</html>
