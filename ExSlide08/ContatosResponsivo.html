<!--  Leonardo Solovijovas Santos BV3032485  data:15/05/2025

O layout (css) anexado a esse html, não está utilizando o framework Bootstrap para a responsividade. Em vez disso, as media queries são usadas para ajustar o layout conforme o tamanho da tela (no caso a largura)


Max-width: 1024px: Usado para telas grandes, como desktop. O container ajusta sua largura para 70% da tela.
Max-width: 767px: para telas médias, como tablets etc. O container diminui sua largura para 50% da tela.
Max-width: 500px: Focado em dispositivos móveis, como celulares, onde a largura do container diminui para 40% da tela.

utilizei valores arbitrários de larguras
-->



<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style_contatos-melhor.css">
    <title>Contato Responsivo</title>
</head>

<body>
    <h1>Contato Responsivo</h1>

    <div class="container">
        <form action="#" method="post">
            Nome:
            <br>
            <input type="text" id="nome" name="nome" required>
            <br>
            Data de Nascimento:
            <br>
            <input type="date" id="data" name="data" required>
            <br>
            E-mail:
            <br>
            <input type="email" id="email" name="email" required>
            <br>
            Celular:
            <br>
            <input type="tel" id="celular" name="celular" pattern="^\d{2}-\d{4}-\d{4}$" placeholder="19-99122-8877" required>
            <br>
            Mensagem:
            <br>
            <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
            
            <button type="reset" class="btn-clear">Limpar</button>
            <button type="submit" class="btn-submit">Enviar sua mensagem</button>
        </form>
    </div>

</body>

</html>
